<!DOCTYPE html>
<html lang="en">
<head>
  this is code
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Box Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .intro {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .grid-box {
      background-color: white;
      border: 2px solid #1976d2;
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .grid-box:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #1976d2;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Grid Page</h1>
  </header>

  <main>
    <section class="intro">
      <h2>Welcome to hackthon</h2>
      <p>This is my webpage.</p>
    </section>

    <section class="grid-container">
      <div class="grid-box">home</div>
      <div class="grid-box">contact</div>
      <div class="grid-box">info</div>
      <div class="grid-box">hackthon</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MyGridSite. All rights reserved.</p>
  </footer>

</body>
</html>
